<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap');
    </style>
</head>
<body>
    <header class="head_bar">
        <div class="jumbotron">
            <img src="assets/image/indosat_ooredoo_digital_camp.png" class="idcamp_image" alt="idcamp">
            <h1 class="head_bar__title">Bookshelf Apps</h1>
        </div>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div>
                    <input id="inputBookId" type="hidden">
                </div>
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <input id="inputBookIsComplete" type="checkbox">
                    <label for="inputBookIsComplete"> telah selesai dibaca</label>
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke Rak</button>
            </form>
        </section>
        <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>
        <section class="book_shelf">
            <h2>Rak Buku Belum Selesai Dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"> 
            </div>
        </section>
        <section class="book_shelf finished_book">
            <h2>Rak Buku Selesai Dibaca</h2>
            <div id="completeBookshelfList" class="book_list"> 
            </div>
        </section>
    </main>
    <footer>
        <img src="assets/image/dicoding-header-logo.png" class="dicoding_image" alt="dicoding">
        <img src="assets/image/indosat-ooredoo-hutchison-logo.png" class="indosat_image" alt="indosat">
        <p>Belajar Membuat Front-End Web untuk Pemula</p>
        <p>Copyright &copy; 2022 Dicoding Indonesia & Indosat Ooredoo Hutchison.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
